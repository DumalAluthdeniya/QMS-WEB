<div class="wrapper">
    <div id="body" class="active">
        <app-nav-bar></app-nav-bar>
        <div class="content">
            <div class="container-fluid">
                <div class="page-title">
                    <h3>All Results</h3>
                </div>
                <div class="row">
                    <div class="col-md-4 col-lg-4">
                        <div class="card">
                            <div class="card-header">All Tests</div>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li *ngFor="let link of links" class="list-group-item">
                                        <a href="/results/{{ link.id }}">{{ link.test.name }}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>
