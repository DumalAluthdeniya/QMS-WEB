<div class="card">
    <div class="card-header">Question Form</div>
    <div class="card-body">
        <form (submit)="AddQuestion()" method="POST" autocomplete="off">
            <div class="form-group row">
                <label class="col-sm-2" for="title">Topic</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="question.topic" name="topic" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="email">Question</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="question.title" name="title" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="answer1">Answers</label>
                <div class="col-sm-10">
                    <div class="row mt-1" *ngFor="let item of answersList; index as i">
                        <div class="col-8">
                            <input placeholder="Answer {{ i + 1 }}" [ngModel]="question.answers[i].name" (ngModelChange)="dataChanged($event, i, 'name')" name="name_{{ i }}" type="text" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="points">Correct Answer</label>
                <div class="col-sm-3">
                    <select required (change)="setCorrectAnswer()" [(ngModel)]="correctAnswerIndex" name="correctAnswerIndex" class="form-select">
            <option
              *ngFor="let item of array(count).fill(0); index as i"
              value="{{ i }}"
            >
              {{ i + 1 }}
            </option>
          </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="points">Difficulty Level</label>
                <div class="col-sm-3">
                    <select [(ngModel)]="question.difficultyLevel" name="difficultyLevel" class="form-select">
            <option
              *ngFor="let level of difficultyLevels"
              value="{{ level.id }}"
            >
              {{ level.name }}
            </option>
          </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="points">Points</label>
                <div class="col-sm-3">
                    <input type="number" [(ngModel)]="question.points" name="points" class="form-control" value="0" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
</div>
