<div class="wrapper">
    <div class="auth-content">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <img class="brand" src="assets/img/bootstraper-logo.png" alt="bootstraper logo">
                </div>
                <h6 class="mb-4 text-muted">Create a new account</h6>

                <form #f="ngForm" (ngSubmit)="Register()" method="POST" autocomplete="off">
                    <div class="form-group">
                        <input type="text" type="text" #name="ngModel" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" #email="ngModel" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" #password="ngModel" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary shadow-2 mb-4">Register</button>
                </form>
                <p class="mb-0 text-muted">Allready have an account? <a href="/login">Log in</a></p>
            </div>
        </div>
    </div>
</div>
