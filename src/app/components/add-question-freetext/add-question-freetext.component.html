<div class="card">
    <div class="card-header">Free Text Question Form</div>
    <div class="card-body">
        <form (submit)="AddQuestion()" method="POST" autocomplete="off">
            <div class="form-group row">
                <label class="col-sm-2" for="title">Topic</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="question.topic" name="topic" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="title">Question</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="question.title" name="title" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="title">Correct answer</label>
                <div class="col-sm-10">
                    <textarea [(ngModel)]="answer" name="answer" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="points">Points</label>
                <div class="col-sm-3">
                    <input type="number" [(ngModel)]="question.points" name="points" class="form-control" value="0" />
                    <small>Points can be assigned after review the student answer.</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="points">Difficulty Level</label>
                <div class="col-sm-3">
                    <select [(ngModel)]="question.difficultyLevel" name="correctAnswer" class="form-select">
            <option
              *ngFor="let level of difficultyLevels"
              value="{{ level.id }}"
            >
              {{ level.name }}
            </option>
          </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
